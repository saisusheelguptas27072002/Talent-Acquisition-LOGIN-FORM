<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOGIN AND SIGNUP</title>
	<script type="text/javascript" src="loginjavascript.js"></script> 
<link rel="stylesheet" href="loginstyles.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://myaccount.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Register</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Log in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://myaccount.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Log In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Amigos!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Register</button>
				
			</div>
		</div>
	</div>
</div>


<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="">Sai susheel</a>
		
	</p>
</footer> 
</body>
</html>
